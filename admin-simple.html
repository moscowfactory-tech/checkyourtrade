<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAnalyzer - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        .header {
            background: #1a1f2e;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #2d3748;
        }

        .header h1 {
            color: #4fd1c7;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: #1a1f2e;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #2d3748;
        }

        .metric-title {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            color: #4fd1c7;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #2d3748;
            border-top-color: #4fd1c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #4fd1c7;
            color: #0f1419;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #38b2ac;
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #1a1f2e;
            border-radius: 8px;
            border: 1px solid #2d3748;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: #742a2a;
            color: #feb2b2;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä TradeAnalyzer - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h1>
        <p>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        <div style="margin-top: 1rem; display: flex; gap: 1rem; align-items: center;">
            <button class="refresh-btn" onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
        </div>
    </div>

    <div id="errorContainer"></div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-title">üë• –í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
            <div class="metric-value" id="usersCount">
                <div class="loading"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-title">üìä –í—Å–µ–≥–æ —Å—Ç—Ä–∞—Ç–µ–≥–∏–π</div>
            <div class="metric-value" id="strategiesCount">
                <div class="loading"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-title">üìà –í—Å–µ–≥–æ –∞–Ω–∞–ª–∏–∑–æ–≤</div>
            <div class="metric-value" id="analysesCount">
                <div class="loading"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-title">‚ö° –°—Ç–∞—Ç—É—Å API</div>
            <div class="metric-value" id="apiStatus">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.tradeanalyzer.ru/api';

        async function loadStats() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';

            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è API
                const healthResponse = await fetch(`${API_URL}/health`);
                const healthData = await healthResponse.json();

                if (healthData.status === 'healthy') {
                    document.getElementById('statusDot').style.background = '#48bb78';
                    document.getElementById('statusText').textContent = 'API —Ä–∞–±–æ—Ç–∞–µ—Ç';
                    document.getElementById('apiStatus').textContent = '‚úÖ';
                } else {
                    throw new Error('API –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç');
                }

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const usersResponse = await fetch(`${API_URL}/users`);
                const usersData = await usersResponse.json();
                const usersCount = usersData.data ? usersData.data.length : 0;
                document.getElementById('usersCount').textContent = usersCount;

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ (–±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é)
                const strategiesResponse = await fetch(`${API_URL}/strategies`);
                const strategiesData = await strategiesResponse.json();
                const strategiesCount = strategiesData.data ? strategiesData.data.length : 0;
                document.getElementById('strategiesCount').textContent = strategiesCount;

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∞–Ω–∞–ª–∏–∑—ã (–±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é)
                const analysesResponse = await fetch(`${API_URL}/analysis_results`);
                const analysesData = await analysesResponse.json();
                const analysesCount = analysesData.data ? analysesData.data.length : 0;
                document.getElementById('analysesCount').textContent = analysesCount;

            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statusDot').style.background = '#f56565';
                document.getElementById('statusText').textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                document.getElementById('apiStatus').textContent = '‚ùå';
                
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:</strong> ${error.message}
                    </div>
                `;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "0" –≤–º–µ—Å—Ç–æ –∑–∞–≥—Ä—É–∑–∫–∏
                document.getElementById('usersCount').textContent = '0';
                document.getElementById('strategiesCount').textContent = '0';
                document.getElementById('analysesCount').textContent = '0';
            }
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadStats, 30000);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
